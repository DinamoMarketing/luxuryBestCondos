<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Best Condos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     
</head>
<body>

    <!-- Navigation Menu -->
    <header>
        <nav>
            <div class="nav-container">
                <div class="brand">LUXURY BEST CONDOS</div>
                <div class="divider"></div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="divider"></div>
                <div class="description-column">
                    <h4>Language Selector</h4>
                    <div class="language-container">
                        <div class="flags">
                            <img src="assets/images/spain-flag.png" alt="Spain">
                            <img src="assets/images/us-flag.png" alt="US">
                            <img src="assets/images/portugal-flag.png" alt="Portugal">
                            <img src="assets/images/france-flag.png" alt="France">
                        </div>
                    </div>
                </div>
                <div class = "description-column">
                    <h4>Create your account</h4>
                <button class="google-btn">
                    <img src="assets/images/google.png" alt="Google Icon" class="google-icon">
                    Sign in with Google
                </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="content-container">
            <div class="map-container">
                <!-- Google Map Script Here -->
                <iframe src="https://maps.google.com/maps?q=New York&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" class="google-map"></iframe>
            </div>
            <div class="sidebar">
                <!-- Card 1: Main Image with Grid -->
                <div class="card image-card">
                    <div class="image-wrapper">
                        <img src="assets/images/side-bar1.jpeg" alt="Main Image" class="main-image">
                      
                        <div class="text-overlay">
                            <p class="text-small">Miami, USA</p>
                            <p class="text-large">Nattivo/Fort Lauderdale</p>
                            <p class="text-medium">2 hours 40 minutes</p>
                        </div>
                 
                        <div class="floating-container">
                            <img src="assets/images/nattivo.png" alt="Small Image" class="floating-image">
                        </div>
                    </div>
                    <div class="image-grid">
                        <img src="assets/images/side-bar2.jpeg" alt="Image 1">
                        <img src="assets/images/side-bar3.jpeg" alt="Image 2">
                    </div>
                    <div class="icon-text-row">
                        <i class="fas fa-user"></i> <span>15000 Members</span>
                        <i class="fas fa-map-marker-alt"></i> <span>Miami EE.UU</span>
                    </div>
                </div>

                <!-- Card 2: Like, Save, Comment -->
                <div class="card actions-card">
                    <div class="icon-row">
                        <div class="icon-container">
                            <i class="far fa-heart"></i> 
                            <span>816</span>
                        </div>
                        <div class="icon-container">
                            <i class="far fa-bookmark"></i> 
                            <span>877</span>
                        </div>
                        <div class="icon-container">
                            <i class="far fa-comment"></i> 
                            <span>185</span>
                        </div>
                    </div>
                </div>

                <!-- Card 3: Rating with Stars -->
                <div class="card rating-card">
                    <div class="left">
                        <h4>Constructive and destructive waves</h4>
                        <br>
                        <br>
                        <div class="stars-container">
                            <div class="stars">
                                ★ ★ ★ ★ ★
                            </div>
                            <div class="save-icon">
                                <i class="far fa-bookmark"></i> 
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <img src="assets/images/constructive.png" alt="Image" style="width: 100px; height: auto;">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="sponsors">
                <img src="assets/icons/icon-beach.svg" alt="Sponsor 1">
                <img src="assets/icons/one-hollywood.svg" alt="Sponsor 2">
                <img src="assets/icons/elle.svg" alt="Sponsor 3">
                <img src="assets/icons/nativo-lauderdale.svg" alt="Sponsor 4">
                <img src="assets/icons/shoma-bay.svg" alt="Sponsor 5">
            </div>
        </div>
    </footer>

</body>
</html>
